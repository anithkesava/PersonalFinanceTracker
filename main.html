<html>
  <head>
    <title>Dashboard Page</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mainstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="./mainscript.js" defer></script>
  </head>
  <body id="body">
    <div class="nav-bar">
      <div class="title-and-category">
        <span id="titleId"></span>
        <span id="categoryId"></span>
      </div>
      <div class="rounded-icon">
        <img
          id="profile-picture"
          class="profile-picture"
          src=""
          alt="profile-picture"
        />
      </div>
      <div class="side-bar">
        <div class="side-bar-container">
          <div id="view-profile-id" class="side-bar-link">
            <div class="side-bar-icon">
              <i class="fa-solid fa-user"></i>
            </div>
            <span class="custom-span-links">My Profile</span>
          </div>
          <div id="add-user-id" class="side-bar-link">
            <div class="side-bar-icon">
              <i class="fa-solid fa-sack-dollar"></i>
            </div>
            <span class="custom-span-links"
              >Add Personal and Income Details</span
            >
          </div>
          <div id="signout-id" class="side-bar-link">
            <div class="side-bar-icon">
              <i class="fa-solid fa-power-off"></i>
            </div>
            <span class="custom-span-links">Sign out</span>
          </div>
        </div>
      </div>
    </div>
    <div id="header" class="header">
      <!-- coded by using js-->
    </div>
    <div class="income-related-information">
      <div class="inside-income-info-box">
        <span class="main-page-content-name">Current Month</span>
        <span id="getCurrentMonth"></span>
      </div>
      <div class="inside-income-info-box">
        <span class="main-page-content-name">Income</span>
        <span id="getIncome">Nil</span>
      </div>
      <div class="inside-income-info-box">
        <span class="main-page-content-name">Expenses</span>
        <span id="getExpense">Nil</span>
      </div>
      <div class="inside-income-info-box">
        <span class="main-page-content-name">Balance</span>
        <span id="getBalance">Nil</span>
      </div>
    </div>
    <div class="add-expense-button-container">
      <button class="add-expense-button">add expense</button>
    </div>
    <form id="userinformation" autocomplete="off" class="add-expense-income">
      <h1 class="user-details-header">User Information</h1>
      <div class="user-input-fields">
        <div class="user-general-details-container">
          <div class="label-with-input">
            <!-- need to have two user inputs in one line i.e., label with input -->
            <div class="label-input-combo">
              <label>name <span class="str">*</span></label>
              <input readonly id="username" type="text" />
            </div>
            <div class="label-input-combo">
              <label>email <span class="str">*</span></label>
              <input readonly id="useremail" type="email" />
            </div>
          </div>
          <div class="label-with-input">
            <div class="label-input-combo">
              <label>phone no <span class="str">*</span></label>
              <input
                id="phone"
                required
                type="number"
                placeholder="Enter phone number"
              />
            </div>
            <div class="label-input-combo">
              <label>DOB <span class="str">*</span></label>
              <input required id="dob" type="date" />
            </div>
          </div>
          <div class="label-with-input">
            <div class="label-input-combo">
              <label>Primary Source of Income <span class="str">*</span></label>
              <select id="select" required>
                <!-- u know where this gonna happened-->
              </select>
            </div>
          </div>
        </div>
        <!--here -->
        <div class="employee-is-a-primary-source">
          <!-- this container only will visible when the user selects the 'Employee' as a primary source of income-->
          <div class="employee-info-block">
            <div class="employee-label-with-input">
              <label class="employee-label"
                >Company Name <span class="str">*</span></label
              >
              <input
                id="companyname"
                class="employee-input"
                type="text"
                placeholder="Enter the Current Company name"
              />
            </div>

            <div class="employee-label-with-input">
              <label class="employee-label"
                >Job Designation <span class="str">*</span></label
              >
              <input
                id="designation"
                class="employee-input"
                type="text"
                placeholder="Enter the Job Title"
              />
            </div>
          </div>

          <div class="employee-info-block">
            <div class="employee-label-with-input">
              <label class="employee-label"
                >Current CTC <span class="str">*</span></label
              >
              <input
                class="employee-input"
                id="ctc"
                type="number"
                placeholder="Enter the CTC i.e, 442502"
              />
            </div>
            <div class="employee-label-with-input">
              <label class="employee-label"
                >Monthly-In-hand <span class="str">*</span></label
              >
              <input
                id="montlysalary"
                class="employee-input"
                type="number"
                placeholder="Enter the Monthly Salary"
              />
            </div>
          </div>

          <div class="employee-info-block">
            <div class="employee-label-with-input">
              <label class="employee-label">Bonus(if any)</label>
              <input
                id="bonus"
                type="number"
                placeholder="Enter the Monthly Bonus"
              />
            </div>
          </div>
        </div>

        <div class="business-is-a-primary-source">
          <!--this container will only be visible when the user select the business as primary source of income -->
          <div class="business-with-input-label-combo">
            <div class="business-userinputs">
              <label class="business-label"
                >Business Name <span class="str">*</span></label
              >
              <input
                id="businessname"
                class="business-input"
                type="text"
                placeholder="Enter Business name"
              />
            </div>
            <div class="business-userinputs">
              <label class="business-label"
                >Business Type <span class="str">*</span></label
              >
              <select class="business-input" id="business-type">
                <!-- handled by js-->
              </select>
            </div>
          </div>

          <div class="business-with-input-label-combo">
            <div class="business-userinputs">
              <label class="business-label"
                >Industry <span class="str">*</span></label
              >
              <input
                id="industry"
                class="business-input"
                type="text"
                placeholder="Enter Industry name i.e., IT, Retails"
              />
            </div>
            <div class="business-userinputs">
              <label class="business-label"
                >Years Of Operation <span class="str">*</span></label
              >
              <input
                id="years"
                class="business-input"
                type="number"
                placeholder="Enter the number of Years"
              />
            </div>
          </div>

          <div class="business-with-input-label-combo">
            <div class="business-userinputs">
              <label class="business-label"
                >No of Employees <span class="str">*</span></label
              >
              <input
                id="employeecount"
                class="business-input"
                type="text"
                placeholder="Enter Employee Count"
              />
            </div>
            <div class="business-userinputs">
              <label class="business-label"
                >Average Monthly Income <span class="str">*</span></label
              >
              <input
                id="business-monthly-income"
                class="business-input"
                type="text"
                placeholder="Enter Average Monthly Income"
              />
            </div>
          </div>

          <div class="business-with-input-label-combo">
            <div class="business-userinputs">
              <label class="business-label"
                >Primary Market <span class="str">*</span></label
              >
              <select class="business-input" id="primary-market">
                <!--please reach out js makeprimarymarketdropdown()-->
              </select>
            </div>
          </div>
        </div>

        <div class="freelance-is-a-primary-source">
          <!-- this container will only be visible when the user selects the freelance as a primary source of income-->
          <div class="freelance-label-input-combo">
            <div class="freelance-userinputs">
              <label class="freelance-label"
                >Freelance Service <span class="str">*</span></label
              >
              <input
                id="freelanceservice"
                class="freelance-input"
                type="text"
                placeholder="Enter Freelance Service"
              />
            </div>

            <div class="freelance-userinputs">
              <label class="freelance-label"
                >Years of Experience <span class="str">*</span></label
              >
              <input
                id="freelanceexperience"
                class="freelance-input"
                type="number"
                placeholder="Enter the years of experience"
              />
            </div>
          </div>
          <div class="freelance-label-input-combo">
            <div class="freelance-userinputs">
              <label class="freelance-label"
                >Average Monthly Salary <span class="str">*</span></label
              >
              <input
                id="freelancemontlysalary"
                class="freelance-input"
                type="text"
                placeholder="Enter Average Montly Salary"
              />
            </div>

            <div class="freelance-userinputs">
              <label class="freelance-label"
                >Top Clients 1 <span class="str">*</span></label
              >
              <input
                id="clientname"
                class="freelance-input"
                type="text"
                placeholder="Enter a Client or Company name"
              />
            </div>
          </div>
          <div class="freelance-label-input-combo">
            <div class="freelance-userinputs">
              <label class="freelance-label"
                >Prefered Payment Method <span class="str">*</span></label
              >
              <select class="freelance-input" id="payment-method">
                <!-- look js code makepaymentmethoddropdown()-->
              </select>
            </div>

            <div class="freelance-userinputs">
              <label class="freelance-label"
                >Working Platform <span class="str">*</span></label
              >
              <input
                id="working-plaftform"
                class="freelance-input"
                type="text"
                placeholder="Enter a Working Platform"
              />
            </div>
          </div>
        </div>

        <!-- common save button-->
        <div class="save-btn-container">
          <button type="submit" class="savebtn">Save</button>
        </div>
      </div>
    </form>
  </body>
</html>
