<html>
  <head>
    <title>Create New User</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./newuserstyle.css" />
    <script src="./newuserscript.js" defer></script>
  </head>
  <body class="newuserbody">
    <div class="parentcontainer">
      <div class="profilepicture-upload">
        <div class="upload-picture-container">
          <label>upload your profile picture</label>
          <input id="fileinput" class="picture-input" type="file" accept="image/*" />
        </div>
        <div class="upload-picture-btns">
            <button onclick="saveimg()" class="save-btn">Save</button>
            <button onclick="closepopup()" class="cancel-btn">Cancel</button>
        </div>
      </div>
      <div onclick="openpopup()" class="profile-picture">
        <i class="fa-solid fa-user user-icon"></i>
      </div>
      <div class="in-row">
        <i class="fa-solid fa-user"></i>
        <input
          type="text"
          placeholder="Enter the Username"
          autocomplete="off"
        />
      </div>
      <div class="in-row">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Enter the email" />
      </div>
      <div class="in-row">
        <i class="fa-solid fa-key"></i>
        <input
          type="password"
          placeholder="Enter the password"
          autocomplete="off"
        />
      </div>
      <div class="in-row">
        <i class="fa-solid fa-key"></i>
        <input
          type="password"
          placeholder="Enter the password again"
          autocomplete="off"
        />
      </div>
      <div class="savebtn-container">
        <button class="savebtn">Save</button>
      </div>
    </div>
  </body>
</html>
