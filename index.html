<html>
  <head>
    <title>Personal Finance Tracker</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="parentcontainer">
        <div class="invalid-password-container">
          <div class="incorrect-pass-span-container">
            <div class="custom-in-row">

              <div class="close-icon-container">
                <i class="fa-solid fa-close close-icon"></i>
              </div>
              <!-- dynamically make the span textContent-->

              <span id="dynamic-span-content" class="invalidpass-span"></span>

            </div>
          </div>
          <div class="ok-button-container">
            <button class="okay-btn">Ok</button>
          </div>
        </div>
      <form id="userform" class="loginpopup" autocomplete="off">
        <!-- insert the icon of an app-->
        <div class="img-container">
            <img class="custom-img" src="./images/favicon.png" alt="app-icon-img">
            <span class="title-span"><u>Track.Save.Succeed</u><span>
        </div>
        <div class="in-row">
          <label>Username </label>
          <input required id="username" type="text" placeholder="Enter Username" />
        </div>
        <div class="in-row">
          <label>Password</label>
          <input required id="password" type="password" placeholder="Enter Password" />
        </div>
        <div class="buttoncontainer">
          <button type="submit" disabled id="loginbtn" class="loginbtn">Login</button>
        </div>
        <hr>
        <div class="newuser">
            <span class="newuser-span">New User?</span> 
            <a href="./newuser.html">Create Account</a>
        </div>
      </form>
      <div class="personaltracker-desc">
        <span class="custom-span">
          Keep Tracking your <strong> Income and Expenses </strong>
        </span>
      </div>
    </div>
  </body>
</html>
