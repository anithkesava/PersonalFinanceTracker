<!DOCTYPE html>
<html>
  <head>
    <title>Transaction History</title>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./transactionstyle.css" />
    <script src="./transaction.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="hamburger-button-container">
        <i class="fa-solid fa-bars"></i>
      </div>
      <h1 class="custom-h1">Transaction History</h1>
    </nav>
    <div class="side-bar">
      <div class="side-bar-content">
        <div id="dashboardlink" class="side-bar-link">
          <i class="fa-solid fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </div>
      </div>
    </div>
    <div class="transaction-history-table-container">
      <div class="popup-box-container">
        <span class="pop-up-span"></span>
        <div class="button-in-row">
            <button class="ok-btn">OK</button>
            <button class="cancel-btn">Cancel</button>
        </div>
      </div>
      <table id="transaction-history-table"></table>
    </div>
  </body>
</html>
